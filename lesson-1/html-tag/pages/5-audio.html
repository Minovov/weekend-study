<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
    <link rel="stylesheet" href="../style.css">

<body>
<div id="app">
    <div class="wrap">
        <div class="explain card">
            <div class="title">오디오 태그</div>
            <p class="mb-20px">오디오 태그는 인라인 요소입니다.</p>

            <p>src : 오디오 파일의 주소</p>
            <p>controls : 오디오를 조작할 컨트롤러 표시. 속성 값 필요 x.</p>
            <p>autoplay : 오디오 로딩 완료 시 자동으로 재생. 속성 값 필요 x.</p>
            <p>loop : 반복 재생. 속성 값 필요 x.</p>
        </div>
        <div class="router card">
            <a href="../index.html">텍스트 >></a>
            <a href="1-layout.html">레이아웃 >></a>
            <a href="2-link.html">링크 >></a>
            <a href="3-image.html">이미지 >></a>
            <a href="4-video.html">비디오 >></a>
            <a href="5-audio.html">오디오 >></a>
            <a href="6-form.html">폼 >></a>
            <a href="7-etc.html">기타 >></a>
        </div>
    </div>
    <div class="wrap">
        <div class="example card mb-20px">
            <div class="title">오디오 연습</div>
            <div>
                <p>각 속성을 넣어 연습해보세요.</p>
                <audio src="../audios/over-the-horizon.mp3" autoplay controls loop></audio>
            </div>
        </div>
    </div>
</div>
</body>
</html>
